<html xmlns="http://www.w3.org/1999/xhtml"

	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:cm="http://java.sun.com/jsf/composite/modules"

	<head>
		<title>Category editor</title>
	</head>

	<body>
		
		<!--<cm:header />-->
		<cm:navbar />
