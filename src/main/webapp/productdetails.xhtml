<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:cm="http://java.sun.com/jsf/composite/modules"
	  xmlns:cmp="http://java.sun.com/jsf/composite/modules/products">
	<head>
		<title>#{prodDetailBean.product.getProductTitle()}</title>
	</head>

	<body>
		
		<cm:header />
		<cm:navbar />
		<cmp:prodDetailsComp
			productTitle="#{prodDetailBean.product.getProductTitle()}"
			productPrice="#{prodDetailBean.product.getProductPrice()}"
			category="#{prodDetailBean.product.getCategory()}"
			owner="#{prodDetailBean.product.getOwner()}"
			decsription="#{prodDetailBean.product.getDescription()}"
			iconImage="#{prodDetailBean.product.getIcon()}"
			images="#{prodDetailBean.product.getImages()}"
			comments="#{prodDetailBean.product.getComments()}"
			status="#{prodDetailBean.product.getStatus()}"
		/>
		<cm:footer />

   	</body>

</html>
