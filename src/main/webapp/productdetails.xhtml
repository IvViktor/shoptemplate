<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:cm="http://java.sun.com/jsf/composite/modules"
	  xmlns:cmu="http://java.sun.com/jsf/composite/modules/users"
	  xmlns:cmp="http://java.sun.com/jsf/composite/modules/products">
	<head>
		<title>#{prodDetailBean.product.getProductTitle()}</title>
	</head>

	<h:body>
		
   <!--     <cm:header />-->
		<cm:navbar />
		<cmu:loginComp
			email="#{loginBean.email}"
			password="#{loginBean.password}"
			loginAction="#{loginBean.login}"
		/>
		<cmp:prodDetailsComp
			title="#{prodDetailBean.title}"
			price="#{prodDetailBean.price}"
			productId="#{prodDetailBean.productId}"
			category="#{prodDetailBean.category}"
			description="#{prodDetailBean.description}"
			icon="#{prodDetailBean.icon}"
			images="#{prodDetailBean.images}"
			comments="#{prodDetailBean.comments}"
			commentBody="#{prodDetailBean.commentBody}"
			addCommentAction="#{prodDetailBean.addComment()}"
			buyProductAction="#{prodDetailBean.buyProduct()}"
			closeSessionAction = "#{prodDetailBean.closeSession()}"
		/>
		<!--<cm:footer />-->
   	</h:body>

</html>
