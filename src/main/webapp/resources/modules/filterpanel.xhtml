<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   	xmlns:f="http://java.sun.com/jsf/core"
   xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="categories" />
		<composite:attribute name="selectedCategory" />
		<composite:attribute name="minPrice" />
		<composite:attribute name="maxPrice" />
		<composite:attribute name="submitAction" method-signature="void action()"/>
		<composite:attribute name="resetAction"  method-signature="void action()"/>
	</composite:interface>

	<composite:implementation>
		<div class="filterpanel"> 
				<h:form method="GET">
					Choose the category:<br/>
					<ui:repeat value="#{cc.attrs.categories}" var="category">
						<input type="radio" name="category" value="#{category.title}" />#{category.title}<br />
					</ui:repeat>
					<br />
					Select the price range:<br />
					MIN:<input type="text" value="#{cc.attrs.minPrice}" name="minprice"/><br />
					MAX:<input type="text" value="#{cc.attrs.maxPrice}" name="maxprice"/><br />
					<h:commandButton value="Filter" action="#{cc.attrs.submitAction}" /><br />
					<h:commandButton value="Reset" action="#{cc.attrs.resetAction}" />
				</h:form>
		</div>

	</composite:implementation>

</html>
