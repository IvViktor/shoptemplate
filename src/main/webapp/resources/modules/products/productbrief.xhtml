<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:composite="http://java.sun.com/jsf/composite">

   <composite:interface>
   	<composite:attribute name="blockClass" />
   	<composite:attribute name="productTitle" />
   	<composite:attribute name="productPrice" />
   	<composite:attribute name="productImage" />
   	<composite:attribute name="productImageAlt" />
   	<composite:attribute name="actionButtonLabel" />
   	<composite:attribute name="productId" />
	<composite:attribute name="buttonAction" />
   </composite:interface>
   <composite:implementation>
   	<div class="#{cc.attrs.blockClass}">
   		<h3>#{cc.attrs.productTitle}</h3>
   		<p>Price: #{cc.attrs.productPrice}</p>
   		<img src="#{cc.attrs.productImage}" alt="#{cc.attrs.productImageAlt}" />
		<form method="POST">
			<input type="hidden" value="#{cc.attrs.productId}" />
	   		<h:commandButton action="#{cc.attrs.buttonAction}" value="#{cc.attrs.actionButtonLabel}"/>
		</form>
   	</div>
   </composite:implementation>

 </html>
