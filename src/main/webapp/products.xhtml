<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:cm="http://java.sun.com/jsf/composite/modules"
	  xmlns:cmu="http://java.sun.com/jsf/composite/modules/users"
	  xmlns:cmp="http://java.sun.com/jsf/composite/modules/products">
	<head>
    	<title>shoptemplate</title>
	</head>

	<body>
		
   <!--     <cm:header />-->
		<cm:navbar />
		<cm:filterpanel
			categories="#{productPanelBean.categories}"
			selectedCategory="#{productPanelBean.selectedCategory}"
			minPrice="#{productPanelBean.minPrice}"
			maxPrice="#{productPanelBean.maxPrice}"
			submitAction="#{productPanelBean.filter}"
			resetAction="#{productPanelBean.reset}"
		/>
		<cmu:loginComp
			email="#{loginBean.email}"
			password="#{loginBean.password}"
			loginAction="#{loginBean.login}"
		/>
		<!--<cm:filterpanel />-->
		<cmp:productPanelComp 
			productList = "#{productPanelBean.products}"
			submitAction = "#{productPanelBean.details}"
			totalPages="#{productPanelBean.totalPages}"
			prodPerPage="#{productPanelBean.prodPerPage}"
			pageNumber="#{productPanelBean.pageNumber}"
		/>
		<!--<cm:footer />-->

   	</body>

</html>
